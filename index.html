<!DOCTYPE html>
<html>
<title>ACNH item id lookup (Multi-language)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
	.w3-card {
		transition: all .4s;
	}

	.cover {
		height: 200px;
		font-size: 2.5rem;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 16px;
	}

	.cover>* {
		max-height: 100%;
		max-width: 100%;
	}

	a {
		text-decoration: none;
	}
</style>

<body>
	<main id="app">
		<div class="w3-container w3-purple w3-card">
			<h1>{{ title }}</h1>
		</div>

		<div v-if="lang.length == 0" class="w3-panel w3-yellow">
			<h3>Select language</h3>
		</div>

		
	</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.0-beta.4/dist/vue.global.min.js"></script>
<script>
	let app = {
		data() {
			return {
				titles: {
					default: 'ACNH item id lookup',
					tw: "動森物品ID 尋找",
				},
				lang: "",
			}
		},
		computed: {
			title() {
				if (this.lang.length == 0) return this.titles.default;
				return this.titles[this.lang];
			},
		},
		methods: {

		},
		created() {
			if (navigator.language == "zh-TW") this.lang = "tw";
		},
		watch:{
			lang(to){
				import("./ACNH-master/item_ids/items_TWzh.json").then(j=>console.log(j));
			},
		},
	};
	Vue.createApp(app).mount('#app');
</script>

</html>
